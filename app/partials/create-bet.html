<div class="jumbotron">
    <div class="container">
        <h3>Create new bet</h3>

        <form id="createBet">
            <h6>Basic</h6>
            <div class="input-group">
                <div class="form-row">
                    <label class="col-md-2 control-label" for="betName">
                        Name
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control input-sm" name="betName" placeholder="Bet name" autofocus>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-md-2 control-label" for="betName">
                        Description
                    </label>
                    <div class="col-md-6">
                        <input type="text" class="form-control input-sm" name="betDesc" placeholder="Description">
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-md-2 control-label" for="betName">
                        Categories
                    </label>
                    <div class="col-md-6">
                        <input name="tagsinput" id="categoriesTags" class="tagsinput input-sm" value="Family,Funnny,Sport,School/Work" />
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-md-2 control-label" for="betStartTime">
                        Start time
                    </label>
                    <div class="col-md-6">
                        <input type="datetime-local" name="betStartTime" class="form-control input-sm" placeholder="Start date"/>
                    </div>
                </div>
                <div class="form-row">
                    <label class="col-md-2 control-label" for="betEndTime">
                        End time
                    </label>
                    <div class="col-md-6">
                        <input type="datetime-local" name="betEndTime" class="form-control input-sm" placeholder="End date"/>
                    </div>
                </div>
            </div>
            <h6>Bet details</h6>
            <div class="form-row">
                <div class="col-md-12">
                    <div class="col-xs-4 col-md-3">
                        <div class="betPlacer">
                            <img src="http://placehold.it/100x100" alt="...">
                            <p class="betPlacerName">Postavi Stavo</p>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-3">
                        <div class="betVs">
                            <h4>Vs.</h4>
                        </div>
                    </div>
                     <div class="col-xs-4 col-md-3">
                        <div class="betAgainst">
                            <img src="http://placehold.it/100x100" alt="...">
                            <p class="betPlacerName">Proti User</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <h6>Rules</h6>
                <div class="todo">
                    <div class="todo-search">
                        <input class="todo-search-field" type="search" value="" placeholder="Search"></div>
                    <ul>
                        <li class="">
                            <div class="todo-icon fui-user"></div>
                            <div class="todo-content">
                                <h4 class="todo-name">
                                    Meet <strong>Adrian</strong>
                                    at <strong>6pm</strong>
                                </h4>
                                Times Square
                            </div>
                        </li>
                        <li class="">
                            <div class="todo-icon fui-list"></div>
                            <div class="todo-content">
                                <h4 class="todo-name">
                                    Chat with
                                    <strong>V.Kudinov</strong>
                                </h4>
                                Skype conference an 9 am
                            </div>
                        </li>
                        <li class="">
                            <div class="todo-icon fui-eye"></div>
                            <div class="todo-content">
                                <h4 class="todo-name">
                                    Watch
                                    <strong>Iron Man</strong>
                                </h4>
                                1998 Broadway
                            </div>
                        </li>
                        <li class="">
                            <div class="todo-icon fui-time"></div>
                            <div class="todo-content">
                                <h4 class="todo-name">
                                    Fix bug on a
                                    <strong>Website</strong>
                                </h4>
                                As soon as possible
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-row"><button class="btn btn-success">Create</button></div>
        </form>
    </div>
</div>

<div class="jumbotron">
    <div class="container">
        <h3>Create new bet</h3>

        <form id="createBet">
            <div class="row">
                <div class="col-md-6">
                    <h6>Basic</h6>
                    <div class="input-group">
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betName">Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-sm" name="betName" placeholder="Bet name" autofocus></div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betDesc">Description</label>
                            <div class="col-md-9">
                                <textarea type="text" class="form-control input-sm" name="betDesc" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="tagsinput">Categories</label>
                            <div class="col-md-9">
                                <input name="tagsinput" id="categoriesTags" class="tagsinput input-sm" value="Family,Funnny,Sport,School/Work" />
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betStartTime">Start time</label>
                            <div class="col-md-9">
                                <input type="datetime-local" name="betStartTime" class="form-control input-sm" placeholder="Start date"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <label class="col-md-3 control-label" for="betEndTime">End time</label>
                            <div class="col-md-9">
                                <input type="datetime-local" name="betEndTime" class="form-control input-sm" placeholder="End date"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-row">
                        <h6>Bet details</h6>
                        <div class="col-md-12">
                            <div class="col-md-5">
                                <div class="betPlacer betHolders">
                                    <img src="http://placehold.it/100x100" alt="...">
                                    <p class="betPlacerName">Postavi Stavo</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="betVs betHolders">
                                    <h4>Vs.</h4>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="betAgainst betHolders">
                                    <img src="http://placehold.it/100x100" alt="...">
                                    <p class="betPlacerName">Proti User</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <h6>Rules</h6>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Add new role" name="betRoleAdd">                            
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn">
                                            <span class="fui-check"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <ul class="ruleList">
                                <li>
                                    <label class="checkbox" for="checkbox1">
                                        <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                        Rule 1 some random text
                                    </label>
                                </li>
                                <li>
                                    <label class="checkbox" for="checkbox1">
                                        <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                        Rule 1 some random text
                                    </label>
                                </li>
                                <li>
                                    <label class="checkbox" for="checkbox1">
                                        <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                        Rule 1 some random text
                                    </label>
                                </li>
                                <li>
                                    <label class="checkbox" for="checkbox1">
                                        <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                        Rule 1 some random text
                                    </label>
                                </li>
                                <li>
                                    <label class="checkbox" for="checkbox1">
                                        <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                        Rule 1 some random text
                                    </label>
                                </li>
                                <li>
                                    <label class="checkbox" for="checkbox1">
                                        <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                        Rule 1 some random text
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="form-row">
                    <button class="btn btn-embossed btn-success">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
